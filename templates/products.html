<!-- Updated Products Page with Features and Show All -->
<!DOCTYPE html>
<html>
<head>
    <title>Products - EasyMart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="login-body">
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="#">E-Shop</a>
    <div class="d-flex">
      <div class="dropdown me-2">
        <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">
          Categories
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="/products">Show All</a></li>
          <li><a class="dropdown-item" href="/products?category=Books">Books</a></li>
          <li><a class="dropdown-item" href="/products?category=Electronics">Electronics</a></li>
          <li><a class="dropdown-item" href="/products?category=Clothing">Clothing</a></li>
        </ul>
      </div>
      <a href="/cart" class="btn btn-outline-success position-relative">
        ðŸ›’ Cart
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
          {{ cart|length }}
        </span>
      </a>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <div class="row">
    {% for pid, name, price, category in products %}
      <div class="col-md-4 mb-4">
        <div class="card h-100 shadow">
          <img src="/static/images/{{ name|lower|replace(' ', '_') }}.jpg" class="card-img-top" style="height:250px; object-fit:cover">
          <div class="card-body">
            <h5 class="card-title">{{ name }}</h5>
            <p class="card-text">{{ price }} SAR</p>
            <a href="/add_to_cart/{{ pid }}" class="btn w-100" style="background-color:#6ba6ce; border:none; color:white;">Add to Cart</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
