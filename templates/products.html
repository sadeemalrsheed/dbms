<!DOCTYPE html>
<html>
<head>
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="product-body">
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">E-Shop</a>
    <div class="d-flex">
      <a href="/products?category=Books" class="btn btn-outline-primary me-2">Books</a>
      <a href="/products?category=Electronics" class="btn btn-outline-primary me-2">Electronics</a>
      <a href="/products?category=Clothing" class="btn btn-outline-primary me-4">Clothing</a>
      <a href="/cart" class="btn btn-outline-success position-relative">
        ðŸ›’ Cart
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
          {{ cart|length }}
        </span>
      </a>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <div class="row">
    {% for pid, name, price, category in products %}
      <div class="col-md-4 mb-4 d-flex align-items-stretch">
        <div class="card product-card shadow w-100">
          <img src="/static/images/{{ name|lower|replace(' ', '_')|replace(':', '') }}.jpg" class="card-img-top product-img">
          <div class="card-body d-flex flex-column justify-content-between">
            <div>
              <h5 class="card-title">{{ name }}</h5>
              <p class="card-text">{{ price }} SAR</p>
            </div>
            <a href="/add_to_cart/{{ pid }}" class="btn btn-primary mt-3">Add to Cart</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
</body>
</html>
